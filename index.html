<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Traslados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">TRASLADOS CATARATAS</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
    
        <!-- Tarjetas -->
        <div class="row">
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="./img/Cataratas del Iguazu.jpg" class="card-img-top" alt="Cataratas del Iguazú">
                    <div class="card-body">
                        <h5 class="card-title">Cataratas del Iguazu</h5>
                        <p class="card-text">Servicios a Cataratas del Iguaú</p>
                        <a href="#" class="btn btn-primary">Más info</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="./img/minas de wanda.jpg" class="card-img-top" alt="Minas de Wanda">
                    <div class="card-body">
                        <h5 class="card-title">Minas de Wanda</h5>
                        <p class="card-text">Traslados a Minas de Wanda</p>
                        <a href="#" class="btn btn-primary">Más info</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="./img/Ruinas de San Ignacio.jpg" class="card-img-top" alt="Ruinas de San Ignacio">
                    <div class="card-body">
                        <h5 class="card-title">Ruinas de San Ignacio</h5>
                        <p class="card-text">Servicios de Traslados a Ruinas de San Ignacio</p>
                        <a href="#" class="btn btn-primary">Más info</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <form class="row g-3 mt-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </main>

    <!-- Footer -->
    <footer class="text-center mt-4 mb-4">
        <p>© 2024 Ruben Hernan Pared</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
